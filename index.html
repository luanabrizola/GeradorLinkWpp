<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de link</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="/Imagens/whatsapp.svg"type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerador de Link <img src="./Imagens/whatsapp.svg" alt=""></h1>
        </header>
        <div class="botao">
            <input id= 'number' type="tel" placeholder="Tefone">
            <button id="btn-link" > <span class="material-icons">link</span></button>
            <button id="txt-send"> <span class="material-icons">send</span></button>
        </div>
        <div id="link"></div>
        <div id="mensagem"></div>
    </div>
</body>

</html>
